<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>


<body>
    <header>
        <button class="showScore">View high scores</button>
        <button class="timer"> Time: <span class="countDown">0</span></button>
    </header>


    <main>
        <section>
            <div class="test">
                <div class="question">
                    <h2>Are you prepared?</h2>
                </div>
                <div class="answer">
                    <ul>
                    <li><button> Yes </button></li>
                    <li><button> No </button></li>
                     </ul>
                </div>
            </div>
        </section>

    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
